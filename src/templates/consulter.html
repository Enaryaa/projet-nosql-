{% extends "header.html" %}

{% block title %} Consulter {% endblock %}

{% block content %}
<div class="container-sm text-center p-5 mb-4 bg-light rounded-3">
    <h1>Liste des ragots</h1>
    <table class="table table-striped">
      <thead>
          <tr>
          <th scope="col">Pseudo</th>
          <th scope="col">Ragot</th>
          <th scope="col">Like</th>
          </tr>
      </thead>
      <tbody id="listPotin">
          {% for ragot in data %}
              <tr>
              <td>{{ragot['pseudo']}}</td>
              <td>{{ragot['ragot']}}</td>
              <td>{{ragot['like']}}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
</div>

{% endblock %}
