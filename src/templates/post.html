{% extends "header.html" %}

{% block title %} Poster un ragot {% endblock %}

{% block content %}

<div class="container-sm text-center p-5 mb-4 bg-light rounded-3">
  <h1>Postez ici votre ragot / anecdote !</h1>
<form method="POST" action="/post">
<div class="mb-3">
  <label class="form-label">Taper votre ragot ...</label>
  <input class="form-control" name="ragot" id="ragot" required>
</div>
<div class="mb-3">
  <input class="form-check-input" type="checkbox" value="" id="anonyme">
  <label class="form-check-label" for="flexCheckDefault">
    Anonyme
  </label>
</div>
<button type="submit" class="btn btn-primary">Poster</button>
</form>
</div>
  {% endblock %}
