{% extends "header.html" %}

{% block title %} Poster un ragot {% endblock %}

{% block content %}

<div class="container-sm text-center p-5 mb-4 bg-light rounded-3">
<form>
<div class="mb-3">
  <label for="ragot" class="form-label">Taper votre ragot ...</label>
  <textarea class="form-control" id="ragot" rows="3"></textarea>
</div>
<div class="mb-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Anonyme
  </label>
</div>
<button type="submit" class="btn btn-primary">Poster</button>
</form>
</div>
  {% endblock %}
